<div class="mx-auto">
  <div class="my-2">
    <button
      class="px-4 py-1 text-sm text-blue-600 font-semibold rounded-full border border-blue-200 hover:text-white hover:bg-blue-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2"
      (click)="counterAugment()"
      id="counter-augment">Augment
    </button>
  </div>
  <div class="my-2">
    <button
      class="px-4 py-1 text-sm text-red-600 font-semibold rounded-full border border-red-200 hover:text-white hover:bg-red-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2"
      (click)="counterDecrement()"
      id="counter-decrement">Decrement
    </button>
  </div>
  <div class="my-2">
    <button
      class="px-4 py-1 text-sm text-yellow-200 font-semibold rounded-full border border-yellow-200 hover:text-white hover:bg-yellow-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-yellow-600 focus:ring-offset-2"
      (click)="counterReset()"
      id="counter-reset">Reset
    </button>
  </div>
  <div>
    <h1 class="text-3xl font-bold text-center">
      {{counter()}}
    </h1>
  </div>
</div>
